<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Dental AI Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  </head>
  <body class="login-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card border-0 shadow-lg login-card">
            <div class="card-body p-6">
              <div class="text-center mb-4">
                <i class="bi bi-heart-pulse-fill text-primary" style="font-size: 3rem;"></i>
                <h2 class="mt-2">Dental AI Pro</h2>
                <p class="text-muted">Đăng nhập vào hệ thống</p>
              </div>

              <!-- Flash message section -->
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  <div class="mb-4">
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  </div>
                {% endif %}
              {% endwith %}

              <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required>
                  </div>
                </div>
                
                <div class="mb-4">
                  <label for="password" class="form-label">Mật khẩu</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
                  </div>
                </div>
                
                <div class="d-flex justify-content-between mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                      Ghi nhớ đăng nhập
                    </label>
                  </div>
                  <a href="#" class="text-primary">Quên mật khẩu?</a>
                </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <script>
      setTimeout(function () {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
          const bsAlert = new bootstrap.Alert(alert);
          bsAlert.close();
        });
      }, 3000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
